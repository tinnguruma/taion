<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>体温[デモ]</title>
</head>

<body>
    <h2>
        入力内容は保存されます
    </h2>
    <h4>
        ※アクセス解析は行なっていないのでIPアドレス等は取得していません。
        <br>アクセス数も端末情報も分かりません。
    </h4>
    <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc3YC21yQIL9H7NZpI8ibBFOANAMDWkrayblsdZ762wIM0Tzw/formResponse" method="post">
        <div>
            <label>
                お名前：
            </label>
            <input type="text" name="entry.353722469" value="" required />
        </div>
        <button id="submit-button" type="button">送信</button>
        //<p><input type="submit" name="submitBtn" value="送信"></p>
      
    </form>
    
<script type="text/javascript">
const form = document.getElementById("form")
const submitButton = document.getElementById("submit-button")

submitButton.onclick = () => {
  const formData = new FormData(form)
  const action = form.getAttribute("action")
  const options = {
    method: 'POST',
    body: formData,
  }
  fetch(action, options).then((e) => {
    if(e.status === 200) {
      alert("保存しました。")
      return
    }
    alert("保存できませんでした。")
  })
    
</script>
    
</body>

</html>
